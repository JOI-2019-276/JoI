<!DOCTYPE html>
<meta charset="utf-8">
<title>StructureFlow</title>
<style>
 
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
 
.link {
  fill: none;
  stroke-opacity: .7;
}
 
.link:hover {
  stroke-opacity: .5;
}
 
</style>
<body>
 
<p id="chart">
 
<script src="d3.min.js"></script>
<script src="flow.js"></script>
<script>
  
var units = "Widgets";

var margin = {top: 10, right: 10, bottom: 200, left: 10},
    // width = 1100 - margin.left - margin.right,
    width = 1400 - margin.left - margin.right,
    height = 1040 - margin.top - margin.bottom;
 
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();
 
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
 
var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(25)
    .size([width, height]);
 
var path = sankey.link();

// Data source path
d3.json("plotdata/plot_nn.json", function(error, graph) {

    var nodeMap = {};
    graph.nodes.forEach(function(x) { nodeMap[x.name] = x; });
    graph.links = graph.links.map(function(x) {
      return {
        source: nodeMap[x.source],
        target: nodeMap[x.target],
        value: x.value
    };
    });
 
  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(36);

  var  colors = ["#B0C4DE","#E09B08","#DC143C"]; 

var colorL = d3.scale.quantize()
  .domain([0,0.4])
  .range(['','lightgreen', 'orange', 'red']);
  var colorN = ["#D61919","#0961B9","#079054","#f58220","#8552a1"]

  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
      .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return 3; })
      .style("stroke", function(d) { return colorL(d.value);})
      .sort(function(a, b) { return b.dy - a.dy; });
 
  link.append("title")
        .text(function(d) {
      	return d.source.name + " â†’ " + 
                d.target.name + "\n" + format(d.value); });
 
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
		  return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
		  this.parentNode.appendChild(this); })
      .on("drag", dragmove));
 
  node.append("rect")
      .attr("height", function(d) {return 10;})
      .attr("width", sankey.nodeWidth())
      .style("fill", "#F8F0Ef");


for (var i=0;i<=5;i++)
{

  node.insert("rect")
      .attr("height", function(d) { return 10; })
      .attr("x",function(d) {s=0; for(var j=0;j<i;j++){s=s+(d.weight[j])*sankey.nodeWidth();}; return s;} )
      .attr("width", function(d) {return (d.weight[i])*sankey.nodeWidth();})
      .style("fill", colorN[i]);

}

  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return 10/2+15; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .attr("transform", null)
      .style("font-size", "12px")
      .style("font-weight", "800")
      .text(function(d) { return d.concept; })
      .filter(function(d) { return d.x < width / 2; })
      .attr("x",  sankey.nodeWidth()-36)
      .attr("text-anchor", "start");

  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
        	   d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
        	) + "," + (
                   d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});
 
</script>
 
</body>
</html>
